<!DOCTYPE html>
<html>
<head>
	<title>Comet</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
	<div class="comet">
		<div class="comet__tail">
			
		</div>
		<div class="comet__body">
			<div class="shining">
					<div class="shining__particle -s"></div>
					<div class="shining__particle -m"></div>
					<div class="shining__particle -l"></div>
					<div class="shining__particle -m"></div>
					<div class="shining__particle -l"></div>
					<div class="shining__particle -s"></div>
					<div class="shining__particle -s"></div>
			</div>
			<div class="core">
				<div class="core__tail -red"></div>
				<div class="core__tail -blue"></div>
				<div class="core__tail -red1"></div>
				<div class="core__tail -blue1"></div>
				<div class="core__tail -red2"></div>
				<div class="core__tail -blue2"></div>
				<div class="core__tail -red3"></div>
			</div>
		</div>
	</div>
</body>
</html>
